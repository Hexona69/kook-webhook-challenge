<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/pico/css/pico.min.css">
    <link rel="stylesheet" href="static/styles/main.css">
    <title>KOOK WebHook Challenge Test</title>

    <script>

    </script>
</head>

<body>
    <main class="container">
        <div class="grid">
            <label for="webhook-url">
                WebHook Callback URL
                <input type="text" id="webhook-url" name="webhook-url" placeholder="http(s)://example.com" required>
            </label>
        </div>
        <div class="grid">
            <label for="verify-token">
                Verify Token
                <input type="text" id="verify-token" name="verify-token" placeholder="oiwaZ1ryfCj8HSEa" required>
            </label>
            <label for="encrypt-key" data-tooltip="Maximum 32 characters. Padded to 32 if not long enough.">
                Encrypt Key
                <input type="text" id="encrypt-key" name="encrypt-key" placeholder="IwdtnTWWGiZQX" maxlength="32"
                    required>
            </label>
            <label for="iv" data-tooltip="Maximum 16 characters. Padded to 16 if not long enough.">
                IV
                <input type="text" id="iv" name="iv" placeholder="0123456789abcdef" maxlength="16" required>
            </label>
        </div>
        <label for="challenge-content" data-tooltip="Any text content, which will be returned as is by server.">
            Challenge Content
            <input type="text" id="challenge-content" name="challenge-content" placeholder="0123456789abcdef" required>
        </label>
        <progress id="progress-bar" value="0" max="100"></progress>
        <div class="grid" id="input-control">
            <button id="send-challenge">Send challenge</button>
            <button id="switch-theme" class="contrast">Switch Theme</button>
        </div>
        <pre id="outputs"></pre>
    </main>
    <script src="static/bundle/bundle.js"></script>
</body>

</html>
